<table class="table table-bordered border border-primary mt-3">
    <caption align="top" class="bg-warning p-2">DANH SÁCH DỰ ÁN</caption>
    <tr>
        <th>id</th>
        <th>Tên dự án</th>
        <th>Ngày start</th>
        <th>Tiền</th>
    </tr>
    <tr *ngFor="let da of listDuAn">
        <td>{{da.id}}</td>
        <td><a href="#" [routerLink]="['/duan', da.id]">{{da.tenDuAn}}</a></td>
        <td>{{da.ngayStart|date: 'dd/MM/Y'}}</td>
        <td>{{da.tien}}</td>
    </tr>
</table>
