<div class="card">
    <div class="card-header">DANH SÁCH SẢN PHẨM
        <label class="float-end">
            <input name="search" [(ngModel)]="tukhoa" autocomplete="off"  placeholder="&#61442; Tìm kiếm...">
            <em class="text-danger">{{tukhoa}}</em>
        </label>
    </div>
    <div class="card-body">
        <table class="table table-bordered table-hover text-center">
            <thead>
            <tr class="tr-top">
                <th>Hình</th>
                <th>Tên SP</th>
                <th>Mã SP</th>
                <th>Ngày</th>
                <th>Giá </th>
                <th>Đánh giá</th>
            </tr>
            </thead>
            <tbody>
            <tr class="tr-bottom" *ngFor="let p of products | filter:tukhoa">
                <td><img src="{{p.urlImage}}" height="50"></td>
                <td>{{p.tensp | uppercase}}</td>
                <td>{{p.code}}</td>
                <td>{{p.ngay|date:'dd/MM/Y'}}</td>
                <td>{{p.giasp}}</td>
                <td>
                    <div class="crop" [style.width.px]="p.starRate*90/5" title="rating">
                        <div style="width: 90px">
                            <i class="bi bi-star"></i>
                            <i class="bi bi-star"></i>
                            <i class="bi bi-star"></i>
                            <i class="bi bi-star"></i>
                            <i class="bi bi-star"></i>
                        </div>
                    </div>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
    <div class="card-footer text-center">Số lượng sản phẩm: <b>{{products.length}}</b></div>
</div>
